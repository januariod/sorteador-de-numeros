<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sorteador de Números</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <main class="container">
        <h1>Sorteador de Números</h1>
        <div class="form-group">
            <label for="min">Número mínimo</label>
            <input type="number" id="min" placeholder="Ex: 1" />
        </div>
        <div class="form-group">
            <label for="max">Número máximo</label>
            <input type="number" id="max" placeholder="Ex: 100" />
        </div>
        <button onclick="sortear()">Sortear número</button>
        <p id="mensagem-erro" class="erro"></p>
        <div id="resultado" class="resultado"></div>
    </main>
    <script src="script.js"></script>
</body>

</html>
